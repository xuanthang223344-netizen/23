<body>

<div class="box">
    <h2><b><i>üçì TH·ªé FRUITS üçì</i></b></h2>

    <input type="text" id="phone" placeholder="Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i">
    <div class="suggestions" id="suggestions"></div>

    <input type="number" id="money" placeholder="Nh·∫≠p s·ªë ti·ªÅn (100 = 1 ƒëi·ªÉm)">
    <input type="number" id="redeemAmount" placeholder="S·ªë ƒëi·ªÉm mu·ªën tr·ª´">

    <button class="add" onclick="addPoints()">‚ûï C·ªông ƒëi·ªÉm</button>
    <button class="redeem" onclick="redeemPoints()">üéÅ Tr·ª´ ƒëi·ªÉm</button>

    <button class="reset" onclick="resetPoints()">‚ôª Reset ƒëi·ªÉm kh√°ch</button>
    <button class="reset" onclick="deleteCustomer()">‚ùå X√≥a kh√°ch n√†y</button>

    <input type="password" id="adminPass" placeholder="M·∫≠t kh·∫©u admin reset to√†n b·ªô">
    <button class="reset" onclick="resetAllCustomers()">üóë Reset TO√ÄN B·ªò danh s√°ch</button>

    <div class="info">
        ƒêi·ªÉm hi·ªán t·∫°i: <span id="points">0</span>
    </div>

    <div class="info">
        T·ªïng kh√°ch h√†ng: <span id="totalCustomers">0</span>
    </div>

    <div class="list" id="customerList"></div>

    <div class="footer">
        H·ªá th·ªëng t√≠ch ƒëi·ªÉm ‚Äì TH·ªé FRUITS
    </div>

<!-- ===== NH·∫¨P THEO ƒê·ªäNH D·∫†NG üì± SDT ‚Äî ‚≠ê ƒêI·ªÇM ===== -->
<div class="import-box">
    <h4>üì• D√°n d·ªØ li·ªáu</h4>
    <textarea id="importData" rows="7"
        placeholder="üì± 0374244904 ‚Äî ‚≠ê 1 ƒëi·ªÉm&#10;üì± 0987654321 ‚Äî ‚≠ê 10 ƒëi·ªÉm"></textarea>
    <button class="import-btn" onclick="importCustomers()">üíæ L∆∞u v√†o danh s√°ch</button>
</div>

<script>
/* ========== CONFIG ========== */
const ADMIN_PASSWORD = "0965579926";

/* ========== DATA ========== */
let customers = localStorage.getItem("customers")
    ? JSON.parse(localStorage.getItem("customers"))
    : {};

/* ========== UTILS ========== */
function isValidPhone(phone) {
    return /^\d{10}$/.test(phone);
}

/* ========== UI ========== */
function updateUI() {
    let list = document.getElementById("customerList");
    list.innerHTML = "";

    let count = 0;
    for (let phone in customers) {
        count++;
        list.innerHTML += `
            <div onclick="selectPhone('${phone}')">
                üì± ${phone} ‚Äî ‚≠ê ${customers[phone]} ƒëi·ªÉm
            </div>`;
    }

    document.getElementById("totalCustomers").innerText = count;
}

function selectPhone(phone) {
    document.getElementById("phone").value = phone;
    document.getElementById("points").innerText = customers[phone];
    document.getElementById("suggestions").style.display = "none";
}

/* ========== LOGIC G·ªêC ========== */
function addPoints() {
    let phone = document.getElementById("phone").value.trim();
    let money = parseInt(document.getElementById("money").value);

    if (!isValidPhone(phone)) return alert("‚ùå S·ªë ƒëi·ªán tho·∫°i kh√¥ng h·ª£p l·ªá!");
    if (!money || money <= 0) return alert("‚ùå S·ªë ti·ªÅn kh√¥ng h·ª£p l·ªá!");

    if (!customers[phone]) customers[phone] = 0;

    let earned = Math.floor(money / 100);
    customers[phone] += earned;

    save(phone);
    alert("‚úÖ ƒê√£ c·ªông " + earned + " ƒëi·ªÉm");
    document.getElementById("money").value = "";
}

function redeemPoints() {
    let phone = document.getElementById("phone").value.trim();
    let amount = parseInt(document.getElementById("redeemAmount").value);

    if (!customers[phone]) return alert("‚ùå Kh√¥ng t√¨m th·∫•y kh√°ch!");
    if (!amount || amount <= 0) return alert("‚ùå Nh·∫≠p s·ªë ƒëi·ªÉm mu·ªën tr·ª´!");
    if (customers[phone] < amount) return alert("‚ùå Kh√¥ng ƒë·ªß ƒëi·ªÉm!");

    customers[phone] -= amount;
    save(phone);
    alert("üéÅ ƒê√£ tr·ª´ " + amount + " ƒëi·ªÉm");
    document.getElementById("redeemAmount").value = "";
}

function resetPoints() {
    let phone = document.getElementById("phone").value.trim();
    if (!customers[phone]) return alert("‚ùå Kh√¥ng t√¨m th·∫•y kh√°ch!");

    if (confirm("RESET ƒëi·ªÉm kh√°ch n√†y?")) {
        customers[phone] = 0;
        save(phone);
    }
}

function deleteCustomer() {
    let phone = document.getElementById("phone").value.trim();
    if (!customers[phone]) return alert("‚ùå Kh√¥ng t√¨m th·∫•y kh√°ch!");

    if (!confirm("‚ö†Ô∏è X√≥a kh√°ch n√†y?")) return;
    delete customers[phone];

    localStorage.setItem("customers", JSON.stringify(customers));
    document.getElementById("phone").value = "";
    document.getElementById("points").innerText = 0;

    updateUI();
    alert("‚úÖ ƒê√£ x√≥a kh√°ch!");
}

function resetAllCustomers() {
    let pass = document.getElementById("adminPass").value;
    if (pass !== ADMIN_PASSWORD) return alert("‚ùå Sai m·∫≠t kh·∫©u!");

    if (!confirm("‚ö†Ô∏è X√≥a TO√ÄN B·ªò danh s√°ch?")) return;

    customers = {};
    localStorage.removeItem("customers");

    document.getElementById("phone").value = "";
    document.getElementById("points").innerText = 0;
    document.getElementById("adminPass").value = "";

    updateUI();
    alert("üóë ƒê√£ reset to√†n b·ªô!");
}

function save(phone) {
    localStorage.setItem("customers", JSON.stringify(customers));
    document.getElementById("points").innerText = customers[phone];
    updateUI();
}

/* ===== IMPORT ƒê·ªäNH D·∫†NG üì± SDT ‚Äî ‚≠ê ƒêI·ªÇM ===== */
function importCustomers() {
    let text = document.getElementById("importData").value.trim();
    if (!text) return alert("‚ùå Ch∆∞a nh·∫≠p d·ªØ li·ªáu!");

    let lines = text.split("\n");
    let added = 0;

    lines.forEach(line => {
        let match = line.match(/üì±\s*(\d{10})\s*‚Äî\s*‚≠ê\s*(\d+)\s*ƒëi·ªÉm/i);
        if (!match) return;

        let phone = match[1];
        let point = parseInt(match[2]);

        if (isValidPhone(phone)) {
            customers[phone] = point;
            added++;
        }
    });

    localStorage.setItem("customers", JSON.stringify(customers));
    updateUI();
    document.getElementById("importData").value = "";

    alert("‚úÖ ƒê√£ l∆∞u " + added + " kh√°ch v√†o danh s√°ch!");
}

/* ========== EVENTS ========== */
document.getElementById("phone").addEventListener("input", function () {
    let value = this.value.trim();
    let suggestions = document.getElementById("suggestions");
    suggestions.innerHTML = "";

    document.getElementById("points").innerText =
        customers[value] ? customers[value] : 0;

    if (value.length < 3) {
        suggestions.style.display = "none";
        return;
    }

    for (let phone in customers) {
        if (phone.includes(value)) {
            let div = document.createElement("div");
            div.innerHTML = `üì± <b>${phone}</b> ‚Äî ‚≠ê ${customers[phone]} ƒëi·ªÉm`;
            div.onclick = () => selectPhone(phone);
            suggestions.appendChild(div);
        }
    }

    suggestions.style.display =
        suggestions.innerHTML === "" ? "none" : "block";
});

/* ========== INIT ========== */
updateUI();
</script>
