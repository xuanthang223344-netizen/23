<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√¥ng N·ª£ Nh√¢n Vi√™n</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .1);
            overflow: hidden
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center
        }

        .header h1 {
            font-size: 2.2em;
            margin: 0
        }

        .main {
            padding: 30px
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px
        }

        .section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333
        }

        .input-group input,
        .input-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: .3s
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, .1)
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: .3s;
            width: fit-content;
            margin-top: 10px
        }

        .btn-save {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, .2)
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            margin-left: 10px
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, .2)
        }

        .history-list {
            max-height: 400px;
            overflow-y: auto
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: white;
            border-left: 5px solid #4facfe;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .05)
        }

        .history-item.pay {
            border-left-color: #27ae60
        }

        .history-item.debt {
            border-left-color: #e74c3c
        }

        .history-info p {
            margin: 2px 0;
            font-size: .9em;
            color: #555
        }

        .history-amount.pay {
            color: #27ae60;
            font-weight: bold
        }

        .history-amount.debt {
            color: #e74c3c;
            font-weight: bold
        }

        .total-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, .1)
        }

        .total-box h2 {
            margin: 0 0 10px 0
        }

        .total-amount {
            font-size: 2em;
            font-weight: bold
        }

        .total-amount.neg {
            color: #e74c3c
        }

        .total-amount.pos {
            color: #27ae60
        }

        .date {
            color: #7f8c8d;
            font-size: .8em
        }

        .autocomplete-dropdown {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, .1)
        }

        .autocomplete-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: .2s
        }

        .autocomplete-item:hover {
            background: #f0f0f0
        }

        .autocomplete-item:last-child {
            border: none
        }

        .highlight {
            font-weight: bold;
            color: #4facfe
        }

        @media(max-width:768px) {
            .btn {
                width: 100%
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>üìí C√¥ng N·ª£ Nh√¢n Vi√™n</h1>
            <p>Ghi r√µ ti·ªÅn tr·∫£ & ti·ªÅn n·ª£ m·ªói ng√†y</p>
        </div>

        <div class="main">
            <!-- Form nh·∫≠p -->
            <div class="section">
                <h3>Th√™m giao d·ªãch</h3>
                <div class="input-group">
                    <label>T√™n nh√¢n vi√™n <span style="color:red">*</span>:</label>
                    <input type="text" id="employeeName" placeholder="Nh·∫≠p t√™n nh√¢n vi√™n" autocomplete="off">
                    <div class="autocomplete-dropdown" id="employeeAutocomplete"></div>
                </div>
                <div class="input-group">
                    <label>Ng√†y <span style="color:red">*</span>:</label>
                    <input type="date" id="transactionDate">
                </div>
                <div class="input-group">
                    <label>Lo·∫°i <span style="color:red">*</span>:</label>
                    <select id="transactionType">
                        <option value="pay">Tr·∫£ ti·ªÅn</option>
                        <option value="debt">N·ª£ th√™m</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>S·ªë ti·ªÅn (VNƒê) <span style="color:red">*</span>:</label>
                    <input type="number" id="transactionAmount" placeholder="Nh·∫≠p s·ªë ti·ªÅn" min="0">
                </div>
                <div style="display:flex;gap:10px;">
                    <button class="btn btn-save" onclick="saveTransaction()">‚úÖ L∆∞u giao d·ªãch</button>
                    <!-- ‚òÖ‚òÖ‚òÖ N√öT X√ìA TO√ÄN B·ªò D·ªÆ LI·ªÜU ‚òÖ‚òÖ‚òÖ -->
                    <button class="btn btn-danger" onclick="resetAllData()">üóëÔ∏è X√≥a to√†n b·ªô d·ªØ li·ªáu</button>
                </div>
            </div>

            <!-- T·ªïng n·ª£ -->
            <div class="section total-box">
                <h2>T·ªïng n·ª£ c√≤n l·∫°i</h2>
                <div id="totalDebt" class="total-amount pos">0 VNƒê</div>
            </div>

            <!-- L·ªãch s·ª≠ -->
            <div class="section">
                <h3>L·ªãch s·ª≠ c√¥ng n·ª£</h3>
                <div id="historyList" class="history-list"></div>
            </div>
        </div>
    </div>

    <script>
        /* ---------- BI·∫æN TO√ÄN C·ª§C ---------- */
        let debts = JSON.parse(localStorage.getItem('debtsNV')) || []; // {id,employeeName,date,type,amount,time}

        /* ---------- KH·ªûI ƒê·ªòNG ---------- */
        document.getElementById('transactionDate').value = new Date().toISOString().split('T')[0];
        renderAll();

        /* ---------- TI·ªÜN √çCH ---------- */
        function formatCurrency(n) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(Math.abs(n));
        }
        function getTodayDate() {
            return new Date().toISOString().split('T')[0];
        }

        /* ---------- L∆ØU GIAO D·ªäCH ---------- */
        function saveTransaction() {
            const name = document.getElementById('employeeName').value.trim();
            const date = document.getElementById('transactionDate').value;
            const type = document.getElementById('transactionType').value;
            const amt = parseInt(document.getElementById('transactionAmount').value) || 0;
            if (!name || !date || amt <= 0) { alert('‚ùå Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß!'); return; }
            const t = {
                id: Date.now(),
                employeeName: name,
                date: date,
                type: type, // "pay" or "debt"
                amount: amt,
                time: new Date().toLocaleTimeString('vi-VN')
            };
            debts.unshift(t);
            localStorage.setItem('debtsNV', JSON.stringify(debts));
            renderAll();
            clearForm();
            alert('‚úÖ ƒê√£ l∆∞u!');
        }
        function clearForm() {
            document.getElementById('employeeName').value = '';
            document.getElementById('transactionAmount').value = '';
        }

        /* ---------- X√ìA TO√ÄN B·ªò D·ªÆ LI·ªÜU ---------- */
        function resetAllData() {
            if (!confirm('üóëÔ∏è B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a to√†n b·ªô d·ªØ li·ªáu? H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c!')) return;
            localStorage.removeItem('debtsNV');
            localStorage.removeItem('employeeListDebt');
            debts = [];
            renderAll();
            alert('‚úÖ ƒê√£ x√≥a s·∫°ch d·ªØ li·ªáu!');
        }

        /* ---------- HI·ªÇN TH·ªä ---------- */
        function renderAll() {
            // T√≠nh t·ªïng n·ª£
            const total = debts.reduce((s, t) => s + (t.type === 'debt' ? t.amount : -t.amount), 0);
            const totalBox = document.getElementById('totalDebt');
            totalBox.textContent = (total < 0 ? '-' : '') + formatCurrency(Math.abs(total));
            totalBox.className = 'total-amount ' + (total < 0 ? 'neg' : 'pos');

            // Hi·ªÉn th·ªã l·ªãch s·ª≠
            const box = document.getElementById('historyList');
            if (!debts.length) { box.innerHTML = '<div style="text-align:center;color:#7f8c8d;">Ch∆∞a c√≥ giao d·ªãch n√†o!</div>'; return; }
            let html = '';
            debts.sort((a, b) => b.id - a.id).forEach(t => {
                const sign = t.type === 'debt' ? '+' : '-';
                const cls = t.type === 'debt' ? 'debt' : 'pay';
                html += `
      <div class="history-item ${cls}">
        <div class="history-info">
          <strong>${t.employeeName}</strong>
          <p>${t.type === 'debt' ? 'N·ª£ th√™m' : 'Tr·∫£ ti·ªÅn'} ¬∑ ${t.date} ¬∑ ${t.time}</p>
        </div>
        <div class="history-amount ${cls}">${sign}${formatCurrency(t.amount)}</div>
      </div>`;
            });
            box.innerHTML = html;
        }

        /* ---------- AUTO COMPLETE ---------- */
        function getEmployeeList() {
            const list = [...new Set(debts.map(d => d.employeeName).filter(Boolean))];
            localStorage.setItem('employeeListDebt', JSON.stringify(list));
            return list;
        }
        function filterEmployees(s) {
            const list = JSON.parse(localStorage.getItem('employeeListDebt')) || [];
            return list.filter(n => n.toLowerCase().includes(s.toLowerCase())).slice(0, 10);
        }
        function showAutocomplete(dropdownId, items, searchTerm, inputId) {
            const dropdown = document.getElementById(dropdownId), input = document.getElementById(inputId);
            dropdown.innerHTML = '';
            if (!items.length || searchTerm.length < 1) { dropdown.style.display = 'none'; return; }
            items.forEach((it, idx) => {
                const div = document.createElement('div'); div.className = 'autocomplete-item'; div.setAttribute('data-index', idx);
                div.innerHTML = it.replace(new RegExp(`(${searchTerm})`, 'gi'), '<span class="highlight">$1</span>');
                div.onclick = () => { input.value = it; dropdown.style.display = 'none'; };
                dropdown.appendChild(div);
            });
            dropdown.style.display = 'block';
        }
        document.getElementById('employeeName').addEventListener('input', function () {
            const s = this.value.trim(); const f = filterEmployees(s); showAutocomplete('employeeAutocomplete', f, s, 'employeeName');
        });
        document.addEventListener('click', e => {
            if (!e.target.closest('.input-group')) document.getElementById('employeeAutocomplete').style.display = 'none';
        });
    </script>
</body>
</html>
